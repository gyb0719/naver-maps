<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 필지 관리 프로그램 v2.0</title>
    
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=x21kpuf1v4"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 왼쪽 패널 */
        .left-panel {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* 메인 지도 영역 */
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* 색상 팔레트 */
        .color-palette {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .color-item {
            width: 32px;
            height: 32px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .color-item:hover {
            transform: scale(1.1);
            border-color: #333;
        }
        
        .color-item.active {
            border-color: #007bff;
            border-width: 3px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        
        /* 현재 선택 색상 표시 */
        .current-color {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        #currentColor {
            width: 24px;
            height: 24px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* 메모 폼 */
        .memo-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .memo-form h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        
        /* 버튼들 */
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        /* 상태 표시 */
        .status-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .loading {
            color: #ffc107;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-panel {
                width: 100%;
                height: 250px;
                order: 2;
            }
            
            .map-container {
                height: calc(100vh - 250px);
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- 왼쪽 패널 -->
    <div class="left-panel">
        <!-- 현재 선택 색상 -->
        <div class="current-color">
            <div id="currentColor" style="background: #FF0000;"></div>
            <span>현재 색상</span>
        </div>
        
        <!-- 색상 팔레트 -->
        <div class="color-palette">
            <div class="color-item active" data-color="#FF0000" style="background: #FF0000;" title="빨강"></div>
            <div class="color-item" data-color="#FFA500" style="background: #FFA500;" title="주황"></div>
            <div class="color-item" data-color="#FFFF00" style="background: #FFFF00;" title="노랑"></div>
            <div class="color-item" data-color="#90EE90" style="background: #90EE90;" title="연두"></div>
            <div class="color-item" data-color="#0000FF" style="background: #0000FF;" title="파랑"></div>
            <div class="color-item" data-color="#9370DB" style="background: #9370DB;" title="보라"></div>
            <div class="color-item" data-color="#000000" style="background: #000000;" title="검정"></div>
            <div class="color-item" data-color="#87CEEB" style="background: #87CEEB;" title="하늘"></div>
        </div>
        
        <!-- 메모 폼 -->
        <div class="memo-form">
            <h3>📝 필지 정보</h3>
            
            <div class="form-group">
                <label>지번</label>
                <input type="text" id="parcelNumber" placeholder="예: 서초구 서초동 1376-1" readonly>
            </div>
            
            <div class="form-group">
                <label>제목</label>
                <input type="text" id="title" placeholder="메모 제목">
            </div>
            
            <div class="form-group">
                <label>가격 (만원)</label>
                <input type="number" id="price" placeholder="0">
            </div>
            
            <div class="form-group">
                <label>토지면적 (㎡)</label>
                <input type="number" id="landArea" placeholder="0">
            </div>
            
            <div class="form-group">
                <label>건축면적 (㎡)</label>
                <input type="number" id="buildingArea" placeholder="0">
            </div>
            
            <div class="form-group">
                <label>연락처</label>
                <input type="text" id="contact" placeholder="010-0000-0000">
            </div>
            
            <div class="form-group">
                <label>메모</label>
                <textarea id="notes" placeholder="상세 메모 내용"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="saveBtn">💾 저장</button>
                <button class="btn btn-secondary" id="clearBtn">🗑️ 초기화</button>
                <button class="btn btn-danger" id="deleteBtn">❌ 삭제</button>
            </div>
        </div>
    </div>
    
    <!-- 메인 지도 -->
    <div class="map-container">
        <div id="map"></div>
        
        <!-- 상태 표시 -->
        <div class="status-bar">
            <span id="statusText">지도 로딩중...</span>
        </div>
    </div>
    
    <!-- JavaScript 파일들 -->
    <script src="/js/config.js"></script>
    <script src="/js/supabase.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/parcel.js"></script>
    <script src="/js/memo.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
